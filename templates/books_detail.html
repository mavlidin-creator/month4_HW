<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Краткое содержание книги</title>
</head>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (9 / 16 = 0.5625) */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-top: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
<body>

    <h1>{{ book_id.title  }}</h1>
    <img src="{{book_id.image.url}}" alt="" width="200" height="200">
    <p>{{book_id.description}}</p>
    <p>{{book_id.type_book}}</p>
    <p>{{book_id.created_at}}</p>
    <iframe src="book_id.audio_recording" frameborder="0" width="500px" height="300px"></iframe>

</body>
</html>
