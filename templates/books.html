<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интересные книги</title>
</head>
<body>
    <a href="{% url 'basket_list' %}" target="_blank">Basket</a>
    <a href="admin/" target="_blank">Админка</a>
    <a href="{% url 'users:register' %}">Регистрация</a>
    <ol>
        {% for i in book_list %}
        <li>
            <p>{{i.title}}</p>
            <p>{{i.created_art}}</p>
            <button><a href="/new_book/{{ i.id }}/">Читать подробнее</a></button>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
